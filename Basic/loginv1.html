<!--Thiết kế Login.html với thuần túy HTML -->

<html>
	<head>
		<title>Login V1</title>
		<link href="loginv1.css" rel="stylesheet" type="text/css" />
		<script language="" src="" type=""></script>
	</head>
	
	<body>
		<div class="loginview" id="loginview">
			<form name="" action="" method="">
				<table cellspacing="0">
					<tr>
						<th colspan=2>Login</th>
					
					</tr>
					
					<tr>
						<td class="lc">Username / Email</td>
						<td><input type="text" name="txtUser" id="txtUser" /></td>
						
					</tr>
					
					<tr>
						<td class="lc">Password</td>
						<td><input type="password" name="txtPass" id="txtPass" /></td>
						
					</tr>
					
					<tr>
						<td class="lc">
							<input type="checkbox" id="checkSave"/>
						</td>
						<td>
							<label for="checkSave">
								Do you agree save this password on this PC?
							</label>
						</td>
					</tr>
					
					<tr>
						<td colspan=2 align="center">
							<a href="#">Forget password?</a>&nbsp;&nbsp;|&nbsp;&nbsp;
							<a href="#">Help!</a>
						</td>
					</tr>
					
					<tr>
						<td colspan=2 align="center">
							<button type="button">Login</button>&nbsp;
							<button type="button">Exit</button>
						</td>
						
					</tr>
					
					<tr>
						<td colspan=2 align="right">
							<a href="#">Vietnamese</a>
						</td>
					</tr>
					
					
					
				</table>
				
			</form>
			
		</div>
	
	</body>

</html>
